<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">

<head>
    <title>상세 정보</title>
    <link rel="stylesheet" th:href="@{/css/customer/detail.css}">
    <script defer th:src="@{/js/customer/detail.js}"></script>
</head>

<th:block layout:fragment="content">
    <div class="customer_detail" th:with="data=${data}">
        <div th:if="${session.loginUser != null && session.loginUser.iuser == data.iuser}">
            <button id="modBtn">수정</button>
            <button id="delBtn">삭제</button>
        </div>
        <div>제목 : <span th:text="${data.title}"/></div>
        <div>작성자 : <span th:text="${data.nickname}"/></div>
        <div>조회수 : <span th:text="${data.hits}"/></div>
        <div>내용</div>
        <div th:text="${data.ctnt}"></div>
    </div>
    <div id="comment_form_container" class="mt-3" th:if="${session.loginUser != null}">
        <div class="row">
            <div class="col">
                <input type="text" name="ctnt" class="form-control" placeholder="Comment">
            </div>
            <div class="col">
                <button type="button" name="comment_submit" class="btn btn-primary">전송</button>
            </div>
        </div>
    </div>

    <div id="comment_list">
        <table class="table table-hover caption-top">
            <caption>댓글</caption>
            <thead>
            <tr>
                <th>번호</th>
                <th>내용</th>
                <th>작성자</th>
                <th>작성일</th>
                <th>비고</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</th:block>
</html>
