<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">

<head>
    <title>아이디 찾기</title>
    <link rel="stylesheet" th:href="@{/css/user/forgot.css}">
    <script defer th:src="@{/js/user/forgot.js}"></script>
</head>

<th:block layout:fragment="content">
    <div class="forgot_main">
        <h1>아이디 찾기</h1>
        <div id="forgotInfo">
            <form th:action="@{/user/forgotId}" method="post" id="forgot_form" th:object="${entity}">
                <div class="form_container">
                    <div class="input_name">휴대전화로 찾기</div>
                    <div class="num_wrap">
                        <label class="num_box">
                            <span hidden>휴대전화</span>
                            <select name="contact_first" th:value="${contact_first}">
                                <option th:selected="${contact_first}=='010'">010</option>
                                <option th:selected="${contact_first}=='011'">011</option>
                                <option th:selected="${contact_first}=='016'">016</option>
                                <option th:selected="${contact_first}=='017'">017</option>
                                <option th:selected="${contact_first}=='018'">018</option>
                                <option th:selected="${contact_first}=='019'">019</option>
                            </select>
                        </label>
                        <label class="num_box">
                            <span hidden>휴대전화</span>
                            <input type="number" name="contact_second" maxlength="4"
                                   th:field="*{contact_second}" th:with="CONTACT_SECOUND=${CONTACT_SECOND}"
                                   th:data-regex="${CONTACT_SECOND}" required>
                        </label>
                        <label class="num_box">
                            <span hidden>휴대전화</span>
                            <input type="number" name="contact_third" maxlength="4"
                                   th:field="*{contact_third}" th:with="CONTACT_THIRD=${CONTACT_THIRD}"
                                   th:data-regex="${CONTACT_THIRD}" required>
                        </label>
                    </div>

                    <div class="btn_cont">
                        <input id="cancel_btn" class="object_button prop_light" type="button" value="취소">
                        <input class="object_button prop_dark" name="submit_btn" type="submit" value="아이디 찾기">
                    </div>
                </div>
            </form>
        </div>
    </div>
</th:block>
