<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="temp/thymeleaf_layout">

<head>
    <title>로그인</title>
    <link rel="stylesheet" th:href="@{/css/user/login.css}">
    <script defer th:src="@{/js/user/login.js}"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>

<th:block layout:fragment="content">
    <div class="main">
        <div class="logoMain"><img class="logo" src="/img/lagarto_logo.svg"></div>

        <form id="login" action="/user/login" method="post">
            <div id="generalLogin">
                <div>
                    <div id="pId" class="my-3"><input type="text" class="form-control" id="formId" placeholder="아이디"
                                             aria-label="Username"
                                             aria-describedby="basic-addon1" name="uid"></div>
                </div>
                <div>
                    <div class="my-3"><input type="password" class="form-control" id="formPw" placeholder="비밀번호"
                                             aria-label="Username" aria-describedby="basic-addon1" name="upw"></div>
                </div>
                <div>
                    <div id="recaptcha" class="g-recaptcha" data-sitekey="6Ldq34seAAAAACoxUgs451Cl7FcrboIERxJs9_FM" data-callback="recaptchaCallback"></div>
                    <div class="my-4" id="btnUser">
                        <button type="button" class="btn btn-outline-success" id="btnLogin" onclick="return dologin()">로그인</button>
                        <button type="button" class="btn btn-outline-success" id="btnJoin">회원가입</button>
                    </div>
                </div>
            </div>

            <div id="apiLogin">
                <div id="naver" class="apiLoginBtn">
                    <div>
                        <span class="icon"></span>
                        <span class="buttonText">네이버 로그인</span>
                    </div>
                </div>
                <div id="kakao" class="apiLoginBtn">
                    <div>
                        <span class="icon"></span>
                        <span class="buttonText">카카오 로그인</span>
                    </div>
                </div>
                <div id="google" onclick="onSignIn()" class="apiLoginBtn customGPlusSignIn">
                    <div>
                        <span class="icon"></span>
                        <span class="buttonText">구글 로그인</span>
                    </div>
                </div>
            </div>

        </form>
    </div>
</th:block>
