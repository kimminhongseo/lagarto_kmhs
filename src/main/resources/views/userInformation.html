<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/static/css/userInformation.css}">
</head>
<body>
<div type="hidden" id="dataIuser" th:with="data=${param.iuser}" th:data-iuser="${data}"></div>
</br>
<h6>Lagarto</h6>
<table class="table">
    <thead>
    <tr>
        <th th:text="${'닉네임'}"></th>
        <th th:text="${'level'}"></th>
        <th th:text="${'팔로워'}"></th>
        <th th:text="${'팔로잉'}"></th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th th:text="${param.nickname}"></th>
        <th th:text="${param.level}"></th>
        <th th:text="${#lists.size(follower)}"></th>
        <th th:text="${#lists.size(following)}"></th>
    </tr>
    </tbody>
</table>
</br>
<div id="isfollow"></div>
</br>

<!-- Button trigger modal -->
<button id="declaration" type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    신고하기
</button>
<div></div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">신고하기</h5>
            </div>
            <div class="modal-body">
                <select id="fraudReport" class="form-select" aria-label="Default select example">
                    <option value="0" selected>신고 사유를 선택 해주세요.</option>
                    <option value="1">사기 신고</option>
                    <option value="2">언어 폭력</option>
                    <option value="3">허위 매물</option>
                </select>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">내용</label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="reportButton" type="button" class="btn btn-outline-danger">신고하기</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/static/js/index.js}"></script>
<script th:src="@{/static/js/userInformation.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
